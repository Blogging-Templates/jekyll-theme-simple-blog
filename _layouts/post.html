---
layout: default
---
<article itemscope itemtype="http://schema.org/BlogPosting">

  <div itemprop="articleBody">
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
    {{ content }}
    <div
      class="fb-like"
      data-share="true"
      data-width="450"
      data-show-faces="true">
    </div>
    {% assign canonical_url = page.url | replace:'index.html','' | prepend: site.url %}
    <div class="fb-comments" data-href="{{ canonical_url }}" data-numposts="5"></div>
    <div class="fb-comments" data-href="https://lorepirri.gitlab.io/jekyll-theme-simple-blog/post-mirror-comments.html" data-numposts="5"></div>
  </div>

  {% if site.disqus.shortname %}
    {% include disqus_comments.html %}
  {% endif %}

  {% if site.facebook.pixelcode %}
  <!-- Facebook Pixel Code -->
  <script>
  fbq('track', 'ViewContent');
  </script>
  <!-- End Facebook Pixel Code -->
  {% endif %}


</article>
